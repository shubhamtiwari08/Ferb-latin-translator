<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FERB latin converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Ferb Latin Converter</h1>
    </nav>
    <div class="main-container">
        <label for="user-ipt">Enter text here : </label>
        <textarea name="input" id="user-ipt" cols="60" rows="10"
            placeholder="enter the text you want to convert.."></textarea>
        <button id="translate-btn">Translate</button>
        <p>translated text : </p>
        <div id="output-area"></div>

    </div>
    <footer>
        <div class="bottom-div">
            <h1>About</h1>
            <p> During their routine summer fun, the two brothers Phineas and Ferb(in a Dinsney series) create their
                ownlanguage, Ferb Latin which quickly catches on.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
